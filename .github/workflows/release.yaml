name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            runner: ubuntu-latest
          - os: darwin
            arch: amd64
            runner: macos-latest
          - os: darwin
            arch: arm64
            runner: macos-latest
          - os: windows
            arch: amd64
            runner: windows-latest

    steps:
      - name: Checkout crush-modules
        uses: actions/checkout@v4

      - name: Checkout crush-plugin-poc
        uses: actions/checkout@v4
        with:
          repository: aleksclark/crush
          ref: feat/plugin-system
          path: crush-plugin-poc

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: crush-plugin-poc/go.mod
          cache-dependency-path: |
            go.sum
            otlp/go.sum
            agent-status/go.sum
            periodic-prompts/go.sum

      - name: Update go.mod replacements for CI
        shell: bash
        run: |
          for mod in otlp agent-status periodic-prompts; do
            cd $mod
            go mod edit -replace github.com/charmbracelet/crush=../crush-plugin-poc
            go mod edit -replace github.com/aleksclark/crush-modules=../
            cd ..
          done

      - name: Build xcrush
        shell: bash
        run: |
          cd crush-plugin-poc
          go build -o ../xcrush ./cmd/xcrush

      - name: Build crush with plugins
        shell: bash
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          ./xcrush build \
            --crush ./crush-plugin-poc \
            --with ./otlp \
            --with ./agent-status \
            --with ./periodic-prompts \
            --output ./crush-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'windows' && '.exe' || '' }}

      - name: Create tarball (Unix)
        if: matrix.os != 'windows'
        run: |
          tar -czvf crush-${{ matrix.os }}-${{ matrix.arch }}.tar.gz crush-${{ matrix.os }}-${{ matrix.arch }}

      - name: Create zip (Windows)
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          Compress-Archive -Path crush-${{ matrix.os }}-${{ matrix.arch }}.exe -DestinationPath crush-${{ matrix.os }}-${{ matrix.arch }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: crush-${{ matrix.os }}-${{ matrix.arch }}
          path: crush-${{ matrix.os }}-${{ matrix.arch }}.${{ matrix.os == 'windows' && 'zip' || 'tar.gz' }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate CalVer tag
        id: calver
        run: |
          # CalVer format: YYYY.MM.DD.BUILD
          # BUILD is the number of commits today or a sequence number
          DATE=$(date -u +%Y.%m.%d)
          
          # Count existing tags with today's date to determine build number
          EXISTING=$(git tag -l "${DATE}.*" | wc -l)
          BUILD=$((EXISTING + 1))
          
          TAG="${DATE}.${BUILD}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${TAG}"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.calver.outputs.tag }}
          name: Release ${{ steps.calver.outputs.tag }}
          files: |
            artifacts/crush-linux-amd64/crush-linux-amd64.tar.gz
            artifacts/crush-linux-arm64/crush-linux-arm64.tar.gz
            artifacts/crush-darwin-amd64/crush-darwin-amd64.tar.gz
            artifacts/crush-darwin-arm64/crush-darwin-arm64.tar.gz
            artifacts/crush-windows-amd64/crush-windows-amd64.zip
          generate_release_notes: true
          draft: false
          prerelease: false
