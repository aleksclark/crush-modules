name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            runner: ubuntu-latest
          - os: darwin
            arch: amd64
            runner: macos-latest
          - os: darwin
            arch: arm64
            runner: macos-latest
          - os: windows
            arch: amd64
            runner: windows-latest

    steps:
      - name: Checkout crush-modules
        uses: actions/checkout@v4

      - name: Checkout crush-plugin-poc
        uses: actions/checkout@v4
        with:
          repository: charmbracelet/crush
          ref: feat/plugin-system
          path: crush-plugin-poc

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: |
            go.sum
            otlp/go.sum
            agent-status/go.sum

      - name: Update go.mod replacements for CI
        shell: bash
        run: |
          for mod in otlp agent-status; do
            cd $mod
            go mod edit -replace github.com/charmbracelet/crush=../crush-plugin-poc
            go mod edit -replace github.com/aleksclark/crush-modules=../
            cd ..
          done

      - name: Build xcrush
        shell: bash
        run: |
          cd crush-plugin-poc
          go build -o ../xcrush ./cmd/xcrush

      - name: Build crush with plugins
        shell: bash
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          ./xcrush build \
            --crush ./crush-plugin-poc \
            --with ./otlp \
            --with ./agent-status \
            --output ./crush-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'windows' && '.exe' || '' }}

      - name: Create tarball (Unix)
        if: matrix.os != 'windows'
        run: |
          tar -czvf crush-${{ matrix.os }}-${{ matrix.arch }}.tar.gz crush-${{ matrix.os }}-${{ matrix.arch }}

      - name: Create zip (Windows)
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          Compress-Archive -Path crush-${{ matrix.os }}-${{ matrix.arch }}.exe -DestinationPath crush-${{ matrix.os }}-${{ matrix.arch }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: crush-${{ matrix.os }}-${{ matrix.arch }}
          path: crush-${{ matrix.os }}-${{ matrix.arch }}.${{ matrix.os == 'windows' && 'zip' || 'tar.gz' }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/crush-linux-amd64/crush-linux-amd64.tar.gz
            artifacts/crush-linux-arm64/crush-linux-arm64.tar.gz
            artifacts/crush-darwin-amd64/crush-darwin-amd64.tar.gz
            artifacts/crush-darwin-arm64/crush-darwin-arm64.tar.gz
            artifacts/crush-windows-amd64/crush-windows-amd64.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
