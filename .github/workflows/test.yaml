name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout crush-modules
        uses: actions/checkout@v4

      - name: Checkout crush-plugin-poc
        uses: actions/checkout@v4
        with:
          repository: aleksclark/crush
          ref: feat/plugin-system
          path: crush-plugin-poc

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: crush-plugin-poc/go.mod
          cache-dependency-path: |
            go.sum
            ping/go.sum
            otlp/go.sum
            agent-status/go.sum
            periodic-prompts/go.sum

      - name: Update go.mod replacements for CI
        run: |
          # Update replace directives to point to checked out crush-plugin-poc
          for mod in ping otlp agent-status periodic-prompts; do
            cd $mod
            go mod edit -replace github.com/charmbracelet/crush=../crush-plugin-poc
            go mod edit -replace github.com/aleksclark/crush-modules=../
            cd ..
          done

      - name: Run unit tests (skip e2e)
        env:
          E2E_SKIP: "1"
        run: |
          cd ping && go test -v ./...
          cd ../otlp && go test -v ./...
          cd ../agent-status && go test -v ./...
          cd ../periodic-prompts && go test -v ./...
